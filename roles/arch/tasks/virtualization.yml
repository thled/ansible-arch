---
- name: install docker
  pacman:
    name: docker

- name: install docker-compose
  pacman:
    name: docker-compose

- name: enable docker daemon
  systemd:
    name: docker.service
    state: started
    enabled: true

- name: add user to docker group
  user:
    name: "{{ user }}"
    groups: 
      - docker
    append: yes

- name: configure docker
  copy:
    src: docker/
    dest: ~/.docker
  become: true
  become_user: "{{ user }}"
