# set term
set -g default-terminal "tmux-256color"

# prefix is Ctrl+a (because of Vim)
set-option -g prefix C-a
bind-key C-a send-prefix
unbind C-b

# limit history
set-option -g history-limit 10000

# react faster
set-option -sg escape-time 1

# start numbering at 1 not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# mouse support
set-option -g mouse on

# show activity in bar
set-window-option -g monitor-activity on
set-option -g visual-activity on

# use vim keybindings in copy mode
set-option -g mode-keys vi

# y and p as in vim
bind-key Escape copy-mode
unbind p
bind-key p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind-key C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind-key C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# split pane commands
bind-key \\ split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

# moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# moving between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# bar
set-option -g status-style bg=black,fg=white
set-option -g window-status-current-style bg=white,fg=black,bold
set-option -g status-right '%m/%d %H:%M'

# use fish shell
set-option -g default-command /bin/fish
set-option -g default-shell /bin/fish
